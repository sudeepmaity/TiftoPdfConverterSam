AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  Sample SAM Template for TiftoPdfConverterSam

# More info about Globals: https://github.com/awslabs/serverless-application-model/blob/master/docs/globals.rst
Globals:
  Function:
    Timeout: 900
    MemorySize: 128

    Tracing: Active
  Api:
    TracingEnabled: true
Resources:
  OutputBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: AES256
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      OwnershipControls:
        Rules:
          - ObjectOwnership: BucketOwnerPreferred
  TiffToPdfConverterFunction:
    Type: AWS::Serverless::Function # More info about Function Resource: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#awsserverlessfunction
    Properties:
      CodeUri: ./src/TiffToPdfConverter/
      Handler: TiffToPdfConverter::TiffToPdfConverter.Function::FunctionHandler
      Runtime: dotnet8
      Architectures:
      - x86_64
      MemorySize: 256
      Environment:
        Variables:
          OUTPUT_BUCKET: !Ref OutputBucket
          OUTPUT_PREFIX: pdf
      Events:
        ProcessCsv:
          Type: Api # More info about API Event Source: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#api
          Properties:
            Path: /processcsv
            Method: put
      Policies:
        - Version: '2012-10-17'
          Statement:
            - Sid: AllowPutObjectsToOutputBucket
              Effect: Allow
              Action:
                - s3:PutObject
                - s3:AbortMultipartUpload
              Resource: !Sub '${OutputBucket.Arn}/pdf/*'
            - Sid: AllowBucketListForPrefixValidation
              Effect: Allow
              Action:
                - s3:ListBucket
              Resource: !GetAtt OutputBucket.Arn
              Condition:
                StringLike:
                  s3:prefix:
                    - 'pdf/*'

  ApplicationResourceGroup:
    Type: AWS::ResourceGroups::Group
    Properties:
      Name:
        Fn::Sub: ApplicationInsights-SAM-${AWS::StackName}
      ResourceQuery:
        Type: CLOUDFORMATION_STACK_1_0
  ApplicationInsightsMonitoring:
    Type: AWS::ApplicationInsights::Application
    Properties:
      ResourceGroupName:
        Ref: ApplicationResourceGroup
      AutoConfigurationEnabled: 'true'
Outputs:
  # ServerlessRestApi is an implicit API created out of Events key under Serverless::Function
  # Find out more about other implicit resources you can reference within SAM
  # https://github.com/awslabs/serverless-application-model/blob/master/docs/internals/generated_resources.rst#api
  TiffToPdfConverterApi:
    Description: API Gateway endpoint URL for Prod stage for TIFF to PDF Converter function
    Value: !Sub "https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/processcsv/"
  TiffToPdfConverterFunction:
    Description: TIFF to PDF Converter Lambda Function ARN
    Value: !GetAtt TiffToPdfConverterFunction.Arn
  TiffToPdfConverterFunctionIamRole:
    Description: Implicit IAM Role created for TIFF to PDF Converter function
    Value: !GetAtt TiffToPdfConverterFunctionRole.Arn
  OutputBucketName:
    Description: S3 bucket name where merged PDFs are uploaded
    Value: !Ref OutputBucket
